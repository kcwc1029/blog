<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- jQuery -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <ul class="list">
            <li>項目 1</li>
            <li>項目 2</li>
            <li>項目 3</li>
            <li>項目 4</li>
            <li>項目 5</li>
        </ul>
    </body>
    <script>
        // 除了最後一個項目（項目 5），其他項目設為紅色
        $(".list li").not(":last").css("color", "red");
        // 為包含 <li> 的 <ul> 元素添加黑色邊框。
        $("ul").has("li").css("border", "1px solid black");
        // 將第 2 個項目（項目 2）加粗
        $(".list li").filter(":nth-child(2)").css("font-weight", "bold");
    </script>
</html>
