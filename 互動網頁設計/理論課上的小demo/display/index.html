<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>互動網頁設計</title>
    </head>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
    </style>
    <body>
        <ul class="food">
            <li class="desert">點心4</li>
            <li><a href="https://scholar.google.com.tw/" id="engine">google學術</a></li>
        </ul>
    </body>
    <script>
        let engine = document.querySelector("#engine");
        if (engine.hasAttribute("href")) {
            let attr = engine.getAttribute("href");
            console.log(attr);
            engine.setAttribute("href", "https://www.youtube.com/");
        }
    </script>
</html>
