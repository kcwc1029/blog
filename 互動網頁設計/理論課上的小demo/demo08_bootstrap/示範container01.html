<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            div[class^="col"] {
                background-color: aquamarine;
                border: 0.5px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <div class="container">
            <div class="row">
                <div class="col-8">區塊1</div>
                <div class="col-4">區塊2</div>
            </div>
        </div>
        <div class="container-sm">
            <div class="row">
                <div class="col-8">區塊3</div>
                <div class="col-4">區塊4</div>
            </div>
        </div>
        <div class="container-md">
            <div class="row">
                <div class="col-8">區塊5</div>
                <div class="col-4">區塊6</div>
            </div>
        </div>
        <div class="container-lg">
            <div class="row">
                <div class="col-8">區塊7</div>
                <div class="col-4">區塊8</div>
            </div>
        </div>
        <div class="container-xl">
            <div class="row">
                <div class="col-8">區塊9</div>
                <div class="col-4">區塊10</div>
            </div>
        </div>
        <div class="container-xxl">
            <div class="row">
                <div class="col-8">區塊11</div>
                <div class="col-4">區塊12</div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">區塊13</div>
                <div class="col-4">區塊14</div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</html>
